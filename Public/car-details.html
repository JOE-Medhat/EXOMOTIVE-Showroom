<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="car-details.css">
</head>
<body>
    <div class="container">
        <div class="car-header">
            <h1 class="car-title" id="carTitle">Car Name</h1>
            <button id="saveCarBtn" class="save-car-btn" style="display: none;">❤️ Save Car</button>
        </div>

        <div class="car-gallery" id="carGallery">
            <!-- Gallery wrapper and navigation will be added by JS -->
        </div>

        <div class="car-info">
            <div class="info-grid" id="carInfo">
                <!-- Car information will be dynamically added here -->
            </div>

            <div class="car-description" id="carDescription">
                <!-- Car description will be dynamically added here -->
            </div>

            <h2>Key Features</h2>
            <ul class="features-list" id="carFeatures">
                <!-- Features will be dynamically added here -->
            </ul>
        </div>

        <a href="models.html" class="back-button">← Back to Models</a>
    </div>

    <script src="car-details.js"></script>
</body>
</html>
