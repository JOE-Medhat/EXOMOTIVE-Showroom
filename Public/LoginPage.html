<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Exomotive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="LogInPage.css">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome Back</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-section">
                        <input type="password" id="password" name="password" required>
                        <span class="password-toggle-fa fa fa-eye-slash" data-target="password"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <div class="role-buttons">
                        <button type="button" class="role-btn active" data-role="user">User</button>
                        <button type="button" class="role-btn" data-role="admin">Admin</button>
                    </div>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <a href="SignUpPage.html">Sign Up</a></p>
                <a href="HomePage.html" class="back-link">Back to Homepage</a>
            </div>
        </div>
    </div>
    <script src="LogInPage.js"></script>
</body>
</html>
