<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - EXOMOTIVE</title>
    <link rel="icon" type="image/x-icon" href="images/EXOMOTIVE/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="UserProfile.css">
</head>
<body>
    <main class="profile-container">
        <div class="profile-navbar">
            <div class="profile-header">
                <h2 id="profileName">Loading...</h2>
                <p id="profileEmail">Loading...</p>
                <p id="profileRole" class="profile-role">User</p>
            </div>
            <nav class="profile-nav">
                <button class="nav-btn active" data-section="personal-info">
                    <i class="fas fa-user"></i> Personal Information
                </button>
                <button class="nav-btn" data-section="saved-cars">
                    <i class="fas fa-car"></i> Saved Cars
                </button>
                <button class="nav-btn" data-section="messages">
                    <i class="fas fa-envelope"></i> Messages
                </button>
                <button class="nav-btn" data-section="settings">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button class="nav-btn" data-section="home" onclick="window.location.href='HomePage.html'">
                    <i class="fas fa-home"></i> Back to Home
                </button>
            </nav>
        </div>

        <div class="profile-content">
            <!-- Personal Information Section -->
            <section id="personal-info" class="profile-section active personal-info-section">
                <h2>Personal Information</h2>
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </form>
            </section>

            <!-- Password Change Section -->
            <section id="settings" class="profile-section account-settings-section">
                <h2>Account Settings</h2>
                <form id="passwordChangeForm" class="profile-form password-form">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <div class="password-section">
                            <input type="password" id="currentPassword" name="currentPassword" required>
                            <i class="fas fa-eye password-toggle"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="password-section">
                            <input type="password" id="newPassword" name="newPassword" required>
                            <i class="fas fa-eye password-toggle"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <div class="password-section">
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                            <i class="fas fa-eye password-toggle"></i>
                        </div>
                    </div>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-key"></i> Change Password
                    </button>
                </form>
            </section>

            <!-- Saved Cars Section -->
            <section id="saved-cars" class="profile-section saved-cars-section">
                <h2>Saved Cars</h2>
                <div class="saved-cars-grid" id="savedCarsGrid">
                    <!-- Saved cars will be dynamically added here -->
                </div>
            </section>

            <!-- Messages Section -->
            <section id="messages" class="profile-section messages-section">
                <h2>Messages</h2>
                <div class="messages-list" id="messagesList">
                    <!-- Messages will be dynamically added here -->
                </div>
            </section>
        </div>
    </main>
    <script src="UserProfile.js"></script>
</body>
</html>
