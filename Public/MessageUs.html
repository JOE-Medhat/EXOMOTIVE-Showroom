<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="MessageUs.css">
</head>
<body>
    <!-- Contact Form Section -->
<section class="contact-form" id="contact">
    <div class="form-wrapper">
      <div class="form-box">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <div class="form-row">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
          </div>
          <input type="text" id="subject" placeholder="Subject" required>
          <textarea id="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
        <div id="successMessage" style="display:none; color: #34c438; text-align:center; margin-top: 0.3rem; margin-bottom: 2.5rem; font-weight: bold;"></div>
        <div class="button-wrapper">
            <a href="HomePage.html" class="back-home">‚Üê Back to Home</a>
          </div>
      </div>
    </div>
  </section>
  <script src="MessageUs.js"></script>
</body>
</html>
